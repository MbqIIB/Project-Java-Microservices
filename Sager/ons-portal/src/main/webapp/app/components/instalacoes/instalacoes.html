<div class="margin-bottom-10"></div>

<div class="row">
	<div class="tab-v1" id="tabs" ng-app ng-init="tab=1">
		<md-tabs md-dynamic-height md-border-bottom md-swipe-content md-autoselect>
			<md-tab ng-click="alterarInstalacao('usina')" ng-disabled="usinaDisabled">
				<md-tab-label style="background-color:#486018">
					<div>USINAS</div>
				</md-tab-label>						
				<br/>
				<md-tab-body>
					<div id="gridUsinas" ui-grid="gridOptionsUsina" ui-grid-selection class="grid" ui-i18n="{{lang}}"></div>
				
				</md-tab-body>
			</md-tab>
			<md-tab ng-click="alterarInstalacao('interligacao')" ng-disabled="interligacaoDisabled">
				<md-tab-label style="background-color:#486018">
					<div>INTERLIGAÇÕES INTERNACIONAIS</div>
				</md-tab-label>						
				<br/>
				<md-tab-body>
					<div id="gridInterligacao" ui-grid="gridOptionsInterligacao" ui-grid-selection class="grid" ui-i18n="{{lang}}"></div>
				</md-tab-body>
			</md-tab>
		</md-tabs>
	</div>
</div>
<md-chips ng-model="instalacoesSelected" readonly="true" md-removable="true" style="font-size: 10pt;"></md-chips>
