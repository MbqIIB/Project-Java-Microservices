<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="agendamentoCalc">
			<span>Agendameto Retificação</span> {{vm.agendamento.protocoloStr}}
		</h4>
	</div>
	
	<div class="modal-body">
		<div id="mensagemErro">
			<div class="alert alert-danger alert-dismissible" role="alert" ng-hide="mostrarAlertaErro" ng-repeat="erro in listaErro">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="mostrarAlertaErro=true">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>Falha!</strong> Codigo do erro: {{erro.erroCod}}<br> Critica do Erro: {{erro.critica}} <br> Mensagem: {{erro.mensagem}}
			</div>
		</div>
		 <div id="mensagemSucesso">
			<div class="alert alert-success alert-dismissible" role="alert" ng-hide="mostrarAlertaSucesso" ng-repeat="sucesso in listaSucesso">
				 <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="mostrarAlertaSucesso=true"><span aria-hidden="true">&times;</span></button>
				 <strong>Sucesso!</strong> Mensagem: {{sucesso.mensagem}}
			</div>
		</div>
	    <jhi-alert-error></jhi-alert-error>
	    
	    <dl class="dl-horizontal jh-entity-details">
	    	<dt><span>Instalação</span>
	        <dd>
	            <span>{{vm.agendamento.nomeInstalacao}}</span>
	        </dd>
	        <dt><span>Solicitante</span></dt>
	        <dd>
	            <span>{{vm.agendamento.solicitante}}</span>
	        </dd>
	        <dt><span>Data/Hora</span></dt>
	        <dd>
	            <div class="col-sm-5">
		            <p class="input-group">
				        <input id="field_endDate" type="text" class="form-control" name="endtDate" datetime-picker="dd/MM/yyyy" datepicker-options="vm.datepickerOptionsPop" 
				                  	ng-model="vm.dataPopUp" is-open="vm.datePickerOpenStatus.endDate" datetime-picker="mediumDate" enable-time="true" close-on-date-selection="false" 
				                   		ng-change="changeDate()" readonly/>
				        <span class="input-group-btn" style="vertical-align: top !important;">
				        	<button type="button" class="btn btn-default" ng-click="vm.openCalendar('endDate')">
				        		<i class="fa fa-calendar"></i>
			        		</button>
				        </span>
			        </p>
		        </div>
	        </dd>
	    </dl>
	</div>
	
	<div class="modal-footer">
	    <button type="submit" class="btn btn-info" ng-click="vm.clear()">
	        <span class="fa fa-chevron-left"></span>&nbsp;
	        <span>Back</span>
	    </button>
	
	    <button type="button" class="btn btn-primary" ng-click="vm.update()">
	        <span class="fa fa-check"></span>
	        <span class="hidden-xs hidden-sm">Save</span>
	    </button>
    </div>
</div>
