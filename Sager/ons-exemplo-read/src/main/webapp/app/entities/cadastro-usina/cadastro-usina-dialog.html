
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCadastroUsinaLabel" translate="onsPortalApp.cadastroUsina.home.createOrEditLabel">Create or edit a Cadastro Usina</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cadastroUsina.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cadastroUsina.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="onsPortalApp.cadastroUsina.version" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                    ng-model="vm.cadastroUsina.version" readonly
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="onsPortalApp.cadastroUsina.nomeCurto" for="field_nomeCurto">Nome Curto</label>
            <input type="text" class="form-control" name="nomeCurto" id="field_nomeCurto"
                    ng-model="vm.cadastroUsina.nomeCurto"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="onsPortalApp.cadastroUsina.tipoUsina" for="field_tipoUsina">Tipo Usina</label>
            <input type="text" class="form-control" name="tipoUsina" id="field_tipoUsina"
                    ng-model="vm.cadastroUsina.tipoUsina"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="onsPortalApp.cadastroUsina.potenciaCalculo" for="field_potenciaCalculo">Potencia Calculo</label>
            <input type="number" class="form-control" name="potenciaCalculo" id="field_potenciaCalculo"
                    ng-model="vm.cadastroUsina.potenciaCalculo"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
