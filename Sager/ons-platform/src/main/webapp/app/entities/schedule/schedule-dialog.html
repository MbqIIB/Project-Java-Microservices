
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myScheduleLabel">Criar ou Editar Agendamento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.schedule.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.schedule.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Nome</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.schedule.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_scheduleDate">Data/Hora Agendamento</label>
                <div class="input-group">
                    <input id="field_scheduleDate" type="text" class="form-control" name="scheduleDate" datetime-picker="{{dateformat}}" ng-model="vm.schedule.scheduleDate" is-open="vm.datePickerOpenStatus.scheduleDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('scheduleDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_aggregateId">ID Instala&ccedil;&atilde;o</label>
            <input type="text" class="form-control" name="aggregateId" id="field_aggregateId"
                    ng-model="vm.schedule.aggregateId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_commandName">Nome Comando</label>
            <input type="text" class="form-control" name="commandName" id="field_commandName"
                    ng-model="vm.schedule.commandName"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Salvar</span>
        </button>
    </div>
</form>
