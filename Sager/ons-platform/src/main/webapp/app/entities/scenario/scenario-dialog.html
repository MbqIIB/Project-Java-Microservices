
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myScenarioLabel">Create or edit a Scenario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.scenario.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.scenario.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_usina">Usina</label>
            <select id="field_usina" class="form-control" ng-options="usina as usina.nomeCurto for usina in vm.cadastroUsinas track by usina.id" 
    			ng-model="vm.selectedUsina" ng-change="vm.selectUsina()" ng-init="vm.selectedUsina.id = vm.scenario.aggregateId" required></select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Descricao</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.scenario.description" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Tipo</label>
            <select class="form-control" name="type" ng-model="vm.scenario.type" id="field_type" required>
                <option value="PARALLEL">PARALLEL</option>
                <option value="TEST">TEST</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startDate">Inicio Vigencia</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" datetime-picker="dd/MM/yyyy HH:mm:ss.sss" 
                    ng-model="vm.scenario.startDate" is-open="vm.datePickerOpenStatus.startDate" required
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
