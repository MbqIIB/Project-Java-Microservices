<form name="endForm" ng-submit="vm.confirmEnd(vm.scenario.id, vm.makeDefault)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Confirme o encerramento do cenario {{vm.scenario.id}}</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p ng-show="vm.makeDefault=='true'">Tem certeza de que deseja incorporar este Cenario?</p>
        <p ng-show="vm.makeDefault=='false'">Tem certeza de que deseja desativar este Cenario?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="endForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;<span>OK</span>
        </button>
    </div>
</form>
